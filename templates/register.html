<html lang="en">
<head>

    <link rel="icon" href="static/img/favicon.ico">

    <title>Please login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body class="bg-light text-center">
<form class="form-signup">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

    <input id="user-role-picker" type="checkbox" data-group-cls="btn-block" data-off-cls="btn-info" data-on-cls="btn-info" data-on-active-cls="btn-success" data-off-active-cls="btn-success" class="form-control">

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->

<script src="static/js/bootstrap-checkbox.min.js" defer></script>
<script>
    $(document).ready(function(){
        $('#user-role-picker').checkboxpicker(options={
        'onLabel': 'Contractor',
        'offLabel': 'Customer'
        });
    });
</script>
</body>
</html>
